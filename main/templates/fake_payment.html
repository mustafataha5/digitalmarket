{% extends 'base.html' %}

{% block body %}

<div class="min-h-screen flex  justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-xl text-center">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6">Simulate Your Payment</h2>
        <p class="text-gray-600 mb-8">Click the button below to complete your order.</p>
        
        <form method="post" action=""> {# action="" means it will post to the current URL #}
            {% csrf_token %}
            <button type="submit" 
                    class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md 
                           hover:bg-blue-700 transition duration-300 transform hover:scale-105 
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Simulate Payment
            </button>
        </form>
    </div>
</div>

{% endblock %}
